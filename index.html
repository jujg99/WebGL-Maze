<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es
in vec4 aPosition;
uniform vec2 midpoint;
uniform float uTheta;
uniform vec2 translate;

void
main()
{

        float cx = midpoint[0];
        float cy = midpoint[1];

        float cos = cos(uTheta);
        float sin = sin(uTheta);
        vec2 rotatedP = vec2((cos * (aPosition.x - cx)) + (sin * (aPosition.y - cy)) + cx, (cos * (aPosition.y - cy)) - (sin * (aPosition.x - cx)) + cy);

        gl_Position.x = rotatedP.x + translate[0];
        gl_Position.y = rotatedP.y + translate[1];

        gl_Position.z = 0.0;
        gl_Position.w = 1.0;
    

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es
precision mediump float;

out vec4 fColor;

void
main()
{
    fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>
